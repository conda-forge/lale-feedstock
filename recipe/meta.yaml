{% set name = "lale" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lale-{{ version }}.tar.gz
  sha256: 147ceccf17becd94e1b5a2a061a116aff3b8d6d3f7a6f4651f28df1a3ef653ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - black >=22.1.0
    - python-graphviz
    - hyperopt >=0.2,<=0.2.5
    - jsonschema <=4.20.0
    - jsonsubschema >=0.0.6
    - scikit-learn >=1.0.0,<1.5.0
    - scipy
    - pandas
    - packaging
    - decorator
    - astunparse
    - typing-extensions

test:
  imports:
    - lale
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/lale
  summary: Library for Semi-Automated Data Science
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - josk0
